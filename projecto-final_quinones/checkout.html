<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Veggies R Us Store - Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.3/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/items.json" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/checkout.js" defer></script>
    <link href="path/to/toastr.min.css" rel="stylesheet">

    <script src="path/to/toastr.min.js"></script>

</head>

<body>
    <header class="bg-success">
        <h1>Get Your Veggies Fixed</h1>
        <p>Review your products before confirming your purchase:</p>
        <div class="center-div">
            <button class="btn btn-info ms-4"><a class="text-decoration-none" href="index.html">Continue
                    Shopping</a></button>
        </div>
        <hr>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <div class="center-div">
        <button class="btn btn-sm btn-info ms-4 mb-3" id="purchaseButton">Purchase</button>
    </div>

    <div id="total"></div>
</body>

</html>
