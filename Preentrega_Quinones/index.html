<body class="bg-secondary">

<div class="container fluid">
    <div class="row mt-3 left">
        <div class="col-12">
            <h1 class="fw-bold text-uppercase bg-dark text-white">Finance Simulator</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col">
        <fieldset>
            <label for="">
                <form action="#">
                    <div>
                        <label class="text-uppercase fw-bold" for="amount">Loan amount
                            <input class="form-control" type="text" placeholder="Loan amount" id= "amount">
                        </label>
                    </div>
                <div>
                    <label class="text-uppercase fw-bold" for="term">Loan term 
                        <input  class="form-control" type="text" placeholder="Loan term" id="term">
                    </label>
                </div>
            
            
                <div>
                    <label class="text-uppercase fw-bold" for="interest">Interest rate
                        <input class="form-control" type="text" placeholder="interest rate APR. 1.75 %" id="interest">
                    </label>
                </div>
            </form>
            <button class="btn btn-primary btn-sm send mt-3">Calculate</button>
            <button class="btn btn-danger btn-sm delete mt-3">Delete</button>
            </label>
        </fieldset>
        <hr>
    <div class="row justify-content-center">
        <div class="col">
        <div class="table-responsive">
            <table class="table table-striped table-hover table-small table-bordered">
            <caption>Finance Simulator</caption>
            <thead>
                <tr class="table-dark text-uppercase fw-bold">
                    <td>Loan term</td>
                    <td>Loan amount</td>
                    <td>Interest rate APR %</td>
                    <td>Total monthly payment amount</td>
                    
                </tr>
            </thead>
            <tbody class="table-white">
                <tr>
                    <td></td>
                    <td></td>
                    <td>17.00</td>
                    <td></td>
                    
                </tr>
            </tbody>
        </table>
        </div>
        </div>
    </div>
    </div>

        </footer>
    </section>
</div>

</html>
